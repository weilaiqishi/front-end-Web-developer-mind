<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马赛克画板</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrap">
        <div class="setting" id="setting">
            <h3 style="text-align: center;">请输入马赛克画板的长和宽</h3>
            <div>
                <span style="margin-right: 26px;">长</span><input id="settingHeight" type="number" />
            </div>
            <div>
                <span style="margin-right: 26px;">宽</span><input id="settingWidth" type="number" />
            </div>
            <div>
                <button class="setting-confirm" onclick="setting()">创建</button>
            </div>
        </div>
        <div class="container" id="container">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
